{% extends 'monApp/base.html' %}
{% block contenu %}
<h1>Supprimer la catégorie</h1>
<form method="post">
  {% csrf_token %}
  <p>Êtes-vous sûr de vouloir supprimer la catégorie "{{ object.nomCat }}" ?</p>
  <button type="submit" class="btn btn-danger mt-2">Confirmer</button>
</form>
{% endblock %}
